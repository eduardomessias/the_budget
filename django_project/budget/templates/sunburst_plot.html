<div class="card">
    <div class="card-header">
        Active budget: {{active_budget.purpose}}
    </div>
    <div class="card-body">
        <div class="col-9">
            {% autoescape off %}
            {{sunburst_chart}}
            {% endautoescape %}
        </div>
        <div class"col-3">
            {% autoescape off %}
            {{pie_chart}}
            {% endautoescape %}
        </div>
    </div>
    <div class="card-footer text-body-secondary">
        <p>Created on {{active_budget.created_at}}</p>
    </div>
</div>
